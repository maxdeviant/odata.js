<!DOCTYPE html>
<html>
<head>
    <title>OData.js</title>

    <script src="../src/odata.js"></script>
</head>
<body>
    <pre id="query">

    </pre>
    <script>
        var odata = new OData();

        console.log(odata)

        var query = odata
            .filter(function (filter) {
                return filter
                    .concat('City', ', ')
                    .concat('State', ', ')
                    .concat('Country')
                    .concat()
                    .next();
            })
            .query();

        document.getElementById('query').innerHTML = JSON.stringify(query, null, 4);
    </script>
</body>
</html>
