<!DOCTYPE html>
<html>
<head>
    <title>OData.js</title>

    <script src="../src/odata.js"></script>
</head>
<body>
    <pre id="query">

    </pre>
    <script>
        var odata = new OData({
            alwaysCount: true,
            caseSensitive: false
        });

        console.log(odata)

        var query = odata
            .filter(function (f) {
                return f
                    .startGroup()
                        .substringOf('Name', 'John Smith')
                        .or()
                        .substringOf('Address', '123 Maple Street')
                    .endGroup()
                    .and()
                    .ge('Age', 21)
                    .next();

            })
            .orderBy('Name')
            .direction('desc')
            .query();

        document.getElementById('query').innerHTML = JSON.stringify(query, null, 4);
    </script>
</body>
</html>
