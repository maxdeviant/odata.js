<!DOCTYPE html>
<html>
<head>
    <title>OData.js</title>

    <script src="../src/odata.js"></script>
</head>
<body>
    <div id="query">

    </div>
    <script>
        var odata = new OData();

        console.log(odata)

        var query = odata
            .filter(function (filter) {
                return filter
                    .add('Price', 10)
                    .equal(20)
                    .and()
                    .add('Tax', 4)
                    .notEqual(1)
                    .next();
            })
            .query();

        document.getElementById('query').innerHTML = JSON.stringify(query, null, 4);
    </script>
</body>
</html>
