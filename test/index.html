<!DOCTYPE html>
<html>
<head>
    <title>OData.js</title>

    <script src="../src/odata.js"></script>
</head>
<body>
    <div id="query">

    </div>
    <script>
        var odata = new OData();

        console.log(odata)

        var query = odata
            .select('Name')
            .filter(function (filter) {
                return filter
                    .equal('Type', 2)
                    .and()
                    .equal('AuthenticationCode', '4DC9FD560AE8A36E20D58B31F7798C13')
                    .next();
            })
            .query();

        document.getElementById('query').innerHTML = JSON.stringify(query, null, 4);
    </script>
</body>
</html>
